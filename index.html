<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Проект Место</title>
  </head>
  <body class="root">
    <div class="page">
      <header class="header">
        <img src="./images/logo.svg" alt="лого-место" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile">
          <img
            src="./images/jyc_fig.png"
            alt="аватара-профиля"
            class="profile__avatar"
          />
          <div class="profile__info">
            <div class="profile__container">
              <h1 class="profile__owner">Жак-Ив Кусто</h1>
              <button class="profile__edit-button" type="button"></button>
            </div>
            <p class="profile__status">Исследователь океана</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section aria-label="фото-галерея" class="gallery">
          <div class="gallery__card">
            <img
              class="gallery__card-image"
              src="./images/kirill-pershin-1088404(k1).png"
              alt="карачаевск-фото"
            />
            <div class="gallery__card-info">
              <h2 class="gallery__card-title">Карачаевск</h2>
              <button
                type="button"
                class="gallery__card-button gallery__card-button_active"
              ></button>
            </div>
          </div>
          <div class="gallery__card">
            <img
              class="gallery__card-image"
              src="./images/kirill-pershin-1404681(EM2).png"
              alt="эльбрус-фото"
            />
            <div class="gallery__card-info">
              <h2 class="gallery__card-title">Гора Эльбрус</h2>
              <button type="button" class="gallery__card-button"></button>
            </div>
          </div>
          <div class="gallery__card">
            <img
              class="gallery__card-image"
              src="./images/kirill-pershin-1556355(D3).png"
              alt="домбай-фото"
            />
            <div class="gallery__card-info">
              <h2 class="gallery__card-title">Домбай</h2>
              <button type="button" class="gallery__card-button"></button>
            </div>
          </div>
          <div class="gallery__card">
            <img
              class="gallery__card-image"
              src="./images/kirill-pershin-1404681(EM2).png"
              alt="фото-эльбрус"
            />
            <div class="gallery__card-info">
              <h2 class="gallery__card-title">Гора Эльбрус</h2>
              <button type="button" class="gallery__card-button"></button>
            </div>
          </div>
          <div class="gallery__card">
            <img
              class="gallery__card-image"
              src="./images/kirill-pershin-1556355(D3).png"
              alt="фото-домбай"
            />
            <div class="gallery__card-info">
              <h2 class="gallery__card-title">Домбай</h2>
              <button type="button" class="gallery__card-button"></button>
            </div>
          </div>
          <div class="gallery__card">
            <img
              class="gallery__card-image"
              src="./images/kirill-pershin-1088404(k1).png"
              alt="фото-карачаевск"
            />
            <div class="gallery__card-info">
              <h2 class="gallery__card-title">Карачаево-Черкесия</h2>
              <button type="button" class="gallery__card-button"></button>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
      </footer>
      <div class="popup">
        <div class="popup__container">
          <button class="popup__button-close" type="button"></button>
          <form action="#" class="popup__form" name="edit-form">
            <h2 class="popup__title">Редактировать профиль</h2>

            <input
              id="owner"
              class="popup__form-field popup__form-field_type_owner"
              type="text"
              placeholder="Owner"
              name="owner"
              maxlength="20"
              autocomplete="off"
            />

            <input
              id="status"
              class="popup__form-field popup__form-field_type_status"
              type="text"
              placeholder="Status"
              name="status"
              maxlength="30"
              autocomplete="off"
            />

            <button type="submit" class="popup__button-save">Сохранить</button>
          </form>
        </div>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
